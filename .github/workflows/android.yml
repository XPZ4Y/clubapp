name: Android Release Build and Deploy

on:
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'project/'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: project/package-lock.json

    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets

    - name: Build React app
      working-directory: ./project
      run: npm run build

    - name: Generate Android platform
      working-directory: ./project
      run: |
        npx cap add android || true
        npx cap sync

    - name: Generate App Assets (Icon & Splash)
      working-directory: ./project
      run: |
        mkdir -p assets
        if [ -f "logo.png" ]; then
          cp logo.png assets/icon.png
          cp logo.png assets/splash.png
        elif [ -f "icon.png" ]; then
          cp icon.png assets/icon.png
          cp icon.png assets/splash.png
        else
          SOURCE_IMG=$(find . -maxdepth 1 -name "*.png" | head -n 1)
          if [ -n "$SOURCE_IMG" ]; then
            cp "$SOURCE_IMG" assets/icon.png
            cp "$SOURCE_IMG" assets/splash.png
          else
            echo "::warning::No PNG image found! Skipping icon generation."
          fi
        fi

        if [ -f "assets/icon.png" ]; then
          if [ -d "android" ]; then
             npx capacitor-assets generate --android --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff'
          fi
        fi

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    # 1. Build the Unsigned Release APK
    - name: Build Unsigned Release APK
      working-directory: ./project/android
      run: |
        chmod +x gradlew
        ./gradlew assembleRelease --no-daemon


# 2. Manual Signing (Robust method)
    - name: Sign Release APK
      id: sign_app
      run: |
        # A. Decode the Keystore Secret to a file
        echo "${{ secrets.KEYSTORE_FILE }}" | base64 -d > release.keystore

        # B. Find the latest Android Build Tools installed on the server
        # This prevents the "folder not found" error by finding whatever version exists.
        BUILD_TOOLS_PATH=$(ls -d $ANDROID_HOME/build-tools/* | sort -V | tail -n 1)
        echo "Using Build Tools from: $BUILD_TOOLS_PATH"
        
        # C. Find the APK generated by the previous step
        INPUT_APK=$(find project/android/app/build/outputs/apk/release -name "*.apk" | head -n 1)
        echo "Found Input APK: $INPUT_APK"

        # D. Run Zipalign (Optimizes the APK)
        "$BUILD_TOOLS_PATH/zipalign" -v -p 4 "$INPUT_APK" app-release-aligned.apk

        # E. Run Apksigner (Signs the APK)
        "$BUILD_TOOLS_PATH/apksigner" sign --ks release.keystore \
          --ks-key-alias "${{ secrets.KEY_ALIAS }}" \
          --ks-pass pass:"${{ secrets.KEYSTORE_PASSWORD }}" \
          --key-pass pass:"${{ secrets.KEY_PASSWORD }}" \
          --out app-release-signed.apk \
          app-release-aligned.apk

        # F. Output the path so the next steps can find it
        echo "signedReleaseFile=$(pwd)/app-release-signed.apk" >> $GITHUB_OUTPUT

    # 3. Verify and Export Path
    - name: Verify Signed APK
      id: verify_apk
      run: |
        echo "Signed APK created at: ${{ steps.sign_app.outputs.signedReleaseFile }}"
        echo "apk_path=${{ steps.sign_app.outputs.signedReleaseFile }}" >> $GITHUB_OUTPUT

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release-signed
        path: ${{ steps.verify_apk.outputs.apk_path }}

    - name: Attach APK to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        release_id: ${{ github.event.release.id }}
        files: ${{ steps.verify_apk.outputs.apk_path }}
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref }}