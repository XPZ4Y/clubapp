name: Android Build - Project Only

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project/**'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'project/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: project/package-lock.json
      
    - name: Install dependencies
      working-directory: ./project
      run: npm ci
      
    - name: Build React app
      working-directory: ./project
      run: npm run build
      
    - name: Sync Capacitor
      working-directory: ./project
      run: npx cap sync
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    # Manual Android SDK setup instead of android-actions/setup-android
    - name: Setup Android SDK
      uses: android-actions/setup-android@v2
      with:
        # Point to the Gradle files in the project directory
        gradle-build-path: project/android
        
    # Alternative: Manual Android SDK setup
    - name: Setup Android SDK Manually
      run: |
        echo "y" | sdkmanager "platforms;android-33" "build-tools;33.0.0"
      env:
        ANDROID_HOME: /usr/local/lib/android/sdk
        ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        
    - name: Cache Gradle
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
          project/android/.gradle
        key: ${{ runner.os }}-gradle-${{ hashFiles('project/android/gradle/wrapper/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
      
    - name: Build Android APK
      working-directory: ./project/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: project/android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
