name: Android Release Build and Deploy

on:
  # Trigger immediately when this specific file is modified
  push:
    paths:
      - '.github/workflows/android.yml'
      - 'project/'
  # 1. Change the trigger to run only when a new release is published
  release:
    types: [published]
  # Keep workflow_dispatch for manual testing
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: project/package-lock.json

    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        # Added @capacitor/assets to the installation list
        npm install @capacitor/cli @capacitor/core @capacitor/android @capacitor/assets

    - name: Build React app
      working-directory: ./project
      run: npm run build

    # MOVED UP: Generate Android platform FIRST so the folder structure exists
    - name: Generate Android platform
      working-directory: ./project
      run: |
        npx cap add android || true # Allow to fail if already added
        npx cap sync

    # MOVED DOWN: Generate Assets NOW that the android/ folder exists
    - name: Generate App Assets (Icon & Splash)
      working-directory: ./project
      run: |
        # 1. Create the 'assets' folder that capacitor-assets expects
        mkdir -p assets

        # 2. Find the image in project/ and copy it to the assets folder
        if [ -f "logo.png" ]; then
          echo "Found logo.png, using it for icons."
          cp logo.png assets/icon.png
          cp logo.png assets/splash.png
        elif [ -f "icon.png" ]; then
          echo "Found icon.png, using it for icons."
          cp icon.png assets/icon.png
          cp icon.png assets/splash.png
        else
          # Fallback: Find any PNG file in the current directory
          SOURCE_IMG=$(find . -maxdepth 1 -name "*.png" | head -n 1)
          if [ -n "$SOURCE_IMG" ]; then
            echo "Found $SOURCE_IMG, using it for icons."
            cp "$SOURCE_IMG" assets/icon.png
            cp "$SOURCE_IMG" assets/splash.png
          else
            echo "::warning::No PNG image found in project/ directory! Skipping icon generation."
          fi
        fi

        # 3. Run the generator for Android
        # Only runs if we successfully placed an icon.png
        if [ -f "assets/icon.png" ]; then
          # Ensure android folder exists before running
          if [ -d "android" ]; then
             echo "Android platform found. Generating assets..."
             npx capacitor-assets generate --android --iconBackgroundColor '#ffffff' --splashBackgroundColor '#ffffff'
          else
             echo "::error::Android platform folder not found! Icons cannot be generated."
             exit 1
          fi
        fi

    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'

    - name: Build Android APK and Find Path
      id: build_and_find_apk
      working-directory: ./project/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
        # CORRECT PATH: 'app' is inside 'project/android' (current working dir)
        APK_DIR="app/build/outputs/apk/debug"
        
        if [ ! -d "$APK_DIR" ]; then
            echo "::warning::Standard APK path not found at $APK_DIR. Listing 'app/build' content:"
            find app/build -maxdepth 3 || true
        fi
        
        APK_FILE=$(find $APK_DIR -name 'app-debug.apk' | head -n 1)
        ABSOLUTE_APK_PATH=$(realpath $APK_FILE)
        
        echo "apk_path=$ABSOLUTE_APK_PATH" >> $GITHUB_OUTPUT
        echo "Found APK at: $ABSOLUTE_APK_PATH"
      shell: bash

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: ${{ steps.build_and_find_apk.outputs.apk_path }}

    - name: Attach APK to GitHub Release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v2
      with:
        release_id: ${{ github.event.release.id }}
        files: ${{ steps.build_and_find_apk.outputs.apk_path }}
        token: ${{ secrets.GITHUB_TOKEN }}
        tag_name: ${{ github.ref }}
