name: Android Build - Java Fix

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: project/package-lock.json
      
    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        npm install @capacitor/cli @capacitor/core @capacitor/android
      
    - name: Build React app
      working-directory: ./project
      run: npm run build
      
    - name: Generate Android platform
      working-directory: ./project
      run: |
        npx cap add android
        npx cap sync
      
    # CHANGE: Updated to Java 21 to match Capacitor 6+ defaults
    - name: Setup JDK 21
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '21'
      
    # REMOVED: The "Fix Java Version" step is no longer needed.
    # We are now providing the Java 21 environment the project expects.

    - name: Build Android APK
      working-directory: ./project/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: project/android/app/build/outputs/apk/debug/app-debug.apk
