name: Android Build - Generate Everything

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
      
    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        # Ensure Capacitor is installed
        npm install @capacitor/cli @capacitor/core @capacitor/android
      
    - name: Build React app
      working-directory: ./project
      run: npm run build
      
    - name: Generate Android platform
      working-directory: ./project
      run: |
        # This command creates the entire Android project with ALL Gradle files
        npx cap add android
      
    - name: Sync to ensure everything is ready
      working-directory: ./project
      run: npx cap sync
      
    - name: Verify Android files were generated
      run: |
        echo "=== Checking generated Android structure ==="
        ls -la project/android/
        echo "=== Gradle files ==="
        find project/android -name "*.gradle" | head -10
        echo "=== Gradle wrapper ==="
        ls -la project/android/gradlew || echo "No gradlew yet"
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Build APK (this will generate Gradle files if missing)
      working-directory: ./project/android
      run: |
        # Make gradlew executable
        chmod +x gradlew
        # This builds the APK and will generate any missing Gradle files
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: project/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: Show final structure
      run: |
        echo "=== Final APK location ==="
        find project/android -name "*.apk" -type f
