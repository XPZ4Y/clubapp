name: Android Build - Java Fix

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: project/package-lock.json
      
    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        npm install @capacitor/cli @capacitor/core @capacitor/android
      
    - name: Build React app
      working-directory: ./project
      run: npm run build
      
    - name: Generate Android platform
      working-directory: ./project
      run: |
        npx cap add android
        npx cap sync
      
    - name: Setup JDK 17 (Match compile version)
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Fix Java Version in Android project
      working-directory: ./project/android
      run: |
        # Update compileOptions to use Java 17 instead of 21
        sed -i 's/sourceCompatibility JavaVersion.VERSION_21/sourceCompatibility JavaVersion.VERSION_17/g' app/build.gradle
        sed -i 's/targetCompatibility JavaVersion.VERSION_21/targetCompatibility JavaVersion.VERSION_17/g' app/build.gradle
        sed -i 's/compileOptions.sourceCompatibility JavaVersion.VERSION_21/compileOptions.sourceCompatibility JavaVersion.VERSION_17/g' app/build.gradle
        sed -i 's/compileOptions.targetCompatibility JavaVersion.VERSION_21/compileOptions.targetCompatibility JavaVersion.VERSION_17/g' app/build.gradle
        
        # Also check capacitor-android build.gradle if it exists
        find . -name "build.gradle" -exec grep -l "VERSION_21" {} \; | head -5
      
    - name: Build Android APK with Java 17
      working-directory: ./project/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: project/android/app/build/outputs/apk/debug/app-debug.apk
