name: Android Build - Generate in CI

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project/**'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
      
    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        # Install Capacitor CLI and Android platform
        npm install @capacitor/cli @capacitor/core @capacitor/android
      
    - name: Build React app
      working-directory: ./project
      run: npm run build
      
    - name: Install Capacitor CLI globally (optional)
      run: npm install -g @capacitor/cli
      
    - name: Add Android platform
      working-directory: ./project
      run: |
        npx cap add android
        # If the above fails, try with force flag
        npx cap add android --force
      
    - name: Sync Capacitor
      working-directory: ./project
      run: npx cap sync
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Build Android APK
      working-directory: ./project/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: project/android/app/build/outputs/apk/debug/app-debug.apk
        
    - name: List all generated files (for debugging)
      run: |
        echo "Android directory structure:"
        find project/android -type f -name "*.gradle" -o -name "gradlew" -o -name "*.apk" | head -20
