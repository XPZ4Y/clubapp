name: Android Build - Generate Everything

on:
  push:
    branches: [ main, master ]
    paths:
      - 'project/**'
      - '.github/workflows/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: '20'  # Changed from 18 to 20
        cache: 'npm'
        cache-dependency-path: project/package-lock.json
      
    - name: Install dependencies
      working-directory: ./project
      run: |
        npm ci
        # Ensure Capacitor is installed with correct version
        npm install @capacitor/cli @capacitor/core @capacitor/android
      
    - name: Build React app
      working-directory: ./project
      run: npm run build
      
    - name: Generate Android platform
      working-directory: ./project
      run: |
        # Verify Node version
        node --version
        # This command creates the entire Android project with ALL Gradle files
        npx cap add android
      
    - name: Sync to ensure everything is ready
      working-directory: ./project
      run: npx cap sync
      
    - name: Setup JDK 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
      
    - name: Build Android APK
      working-directory: ./project/android
      run: |
        # Make gradlew executable
        chmod +x gradlew
        # This builds the APK and will generate any missing Gradle files
        ./gradlew assembleDebug --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: project/android/app/build/outputs/apk/debug/app-debug.apk
